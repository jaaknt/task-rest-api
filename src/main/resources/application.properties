spring.application.name=task-rest-api

spring.datasource.url=jdbc:postgresql://localhost:5433/postgres
spring.datasource.username=root
spring.datasource.password=secret
spring.datasource.driver-class-name=org.postgresql.Driver

# spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.default_schema=eagle

# spring-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/spring-docs
springdoc.api-docs.version=OPENAPI_3_0
# springdoc.packagesToScan=com.multimarketing.taskrestapi.controller, com.multimarketing.taskrestapi.model

# Liquibase
spring.liquibase.enabled=true
spring.liquibase.liquibase-schema=public
spring.liquibase.default-schema=eagle
spring.liquibase.change-log=classpath:db/changelog/changelog-master.yaml
